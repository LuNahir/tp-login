<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <title>Login</title>

</head>
<body>

    <main>

        <section class="hero">

            <section class="login">

                <div class="welcome">
                    <h1>Welcome back</h1>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <div class="form">
                    <form action="">
                        
                        <div class="input-box">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-box">
                            <label>Password</label>
                            <input type="password" placeholder="••••••••" required>
                        </div>

                        <div class="options">
                            <div class="remember">
                                <input type="checkbox">
                                <label for="">Remember for 30 days</label>
                            </div>

                            <div>
                                <a href="#"><label for="">Forgot password</label></a>
                            </div>
                        </div>
                        
                        <button class="signin">Sign in</button>
                        <button class="signin-google"><img src="img/google-icon.svg" alt="google-icon">Sign in with Google</button>

                    </form>
                
                </div>

            </section>

            <section class="comentarios">

                <div class="andi-lane">
                    <h1>"We've been using Untitled to kick start every new project and can't imagine working without it."</h1>
                    <div class="nombre">
                        <h1>Andi Lane</h1>
                        <h2>Founder, Catalog</h2>
                        <p>Web Desing Agency</p>
                    </div>
                    <div class="iconos">
                        <p><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></p>
                        <div class="flechas">
                            <a href="#"><i class="bi bi-arrow-left"></i></a>
                            <a href="#"><i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                </div>

            </section>

        </section>            

    </main>

</body>
</html>
